name: Deploy to Render

on:
  push:
    branches:
      - main  # branch chính để tự deploy

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Node.js version bạn dùng

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Build NestJS project
      - name: Build NestJS
        run: npm run build

      # 5. Run Prisma generate (nếu dùng Prisma)
      - name: Generate Prisma Client
        run: npx prisma generate

      # 6. Deploy to Render
      - name: Deploy to Render
        uses: render-examples/github-action@v1
        with:
          api_key: ${{ secrets.RENDER_API_KEY }}
          service_id: ${{ secrets.RENDER_SERVICE_ID }}
